<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>

<body>
  <div class="main">

    <div class="profile">
      <div class="person">
        <img src="profilePhoto.png" alt="">

        <div class="about">
          <h2>Rodney Cotton</h2>
          <p>Helsinki, Finland</p>
        </div>
        <div class="statistics">
          <div class="statistic">
            <span>100</span>
            <p>Posts</p>
          </div>
          <div class="statistic">
            <span>2,242</span>
            <p>Follower</p>
          </div>
          <div class="statistic">
            <span>1,432</span>
            <p>Following</p>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-wrap">

      <div class="grid-img">
        <img src="photo1.png" alt="">
      </div>

      <div class="grid-img">
        <img src="photo2.png" alt="">
      </div>

      <div class="grid-img">
        <img src="photo3.png" alt="">
      </div>

      <div class="grid-img">
        <img src="photo_4.png" alt="">
      </div>

      <div class="grid-img">
        <img src="photo5.png" alt="">
      </div>

      <div class="grid-img">
        <img src="photo6.png" alt="">
      </div>

    </div>


    <div class="credit">
      <p>created by <a href="">Tzzent</a> - <a href="">devChallenges.io</a></p>

    </div>
  </div>

</body>


<script src="main.js"></script>

</html>
